        房地产作为国家的支柱行业，其土地增值税、土地出让金及相关非税费用，是地方政府极为重要的收入来源。
    </div>

    <div>
        目前，我国的土地增值税一般在房地产企业取得预售收入时按一定比例预缴，待项目达到规定条件时要求做土地增值税的清算，多退少补，涉及的清算期间往往较长，我们竭诚为房地产企业或房地产项目提供土地增值税的清算业务。
